# Generated for compose flavor

version: '2.2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "./mailu/redis:/data"
  db:
    image: mariadb:10.1
    restart: always
    volumes:
      - "./mailu/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: Ma1lu
      MYSQL_DATABASE: mailu
      MYSQL_USER: mailu
      MYSQL_PASSWORD: Ma1lu

  # Core services
  front:
    #image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.7}
    image: scjtqs/mailu-nginx
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "9086:80"
      - "9087:443"
      - "25:25"
      - "465:465"
      - "587:587"
      - "110:110"
      - "995:995"
      - "143:143"
      - "993:993"
    volumes:
      - "./mailu/certs:/certs"
      - "./mailu/overrides/nginx:/overrides"
      - "./cetbot-dns-dnspod-credentials.ini:/etc/cetbot-dns-dnspod-credentials.ini"

  resolver:
    image: scjtqs/mailu-unbound
    env_file: mailu.env
    restart: always
    volumes:
      - "./resolv.conf:/etc/resolv.conf:ro"
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: scjtqs/mailu-admin:all
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/data:/data"
      - "./mailu/dkim:/dkim"
    depends_on:
      - redis
      - db

  imap:
    image: scjtqs/mailu-dovecot
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/mail:/mail"
      - "./mailu/overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: scjtqs/mailu-postfix
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/overrides:/overrides"
      - "./resolv.conf:/etc/resolv.conf:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: scjtqs/mailu-rspamd
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/filter:/var/lib/rspamd"
      - "./mailu/dkim:/dkim"
      - "./mailu/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  # Optional services
  antivirus:
    image: scjtqs/mailu-clamav
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/filter:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  webdav:
    image: scjtqs/mailu-radicale
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/dav:/data"

  fetchmail:
    image: scjtqs/mailu-fetchmail
    restart: always
    env_file: mailu.env
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  # Webmail
  webmail:
    image: scjtqs/mailu-rainloop
    restart: always
    env_file: mailu.env
    volumes:
      - "./mailu/webmail:/data"
    depends_on:
      - imap


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
